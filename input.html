<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Butterfly Detection - Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6e3;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff9800;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 40px;
      max-width: 600px;
      margin: auto;
      background: white;
      margin-top: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      color: #ff9800;
      text-align: center;
    }
    input[type="file"] {
      display: block;
      margin: 20px auto;
    }
    input[type="submit"] {
      background-color: #ff9800;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
    input[type="submit"]:hover {
      background-color: #e68900;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: gray;
    }
  </style>
</head>
<body>

<header>
  <h1>Butterfly Detection - Upload Image</h1>
</header>

<div class="container">
  <h2>Upload Your Butterfly Image</h2>
  <form action="/predict" method="POST" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required />
    <input type="submit" value="Detect Butterfly" />
  </form>
</div>

<footer>
  <p>Â© 2025 Kalpana Gade | Butterfly Detection Project</p>
</footer>

</body>
</html>
